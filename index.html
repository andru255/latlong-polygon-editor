<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>latlong</title> 
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <link href='style.css' rel='stylesheet' />
    </head>
    <body>
        <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.4.10/leaflet.draw.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.4.10/leaflet.draw.js'></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js'></script>

        <header>
            <h1>Polygon Editor</h1>
            <div class="wrapper">
                <input id="coordView" type="radio" class="tab-header-radio" name="tab" checked>
                <label for="coordView" class="tab-header-title">Coordinates</label>

                <input id="sourceView" type="radio" class="tab-header-radio" name="tab">
                <label for="sourceView" class="tab-header-title">Source</label>

                <div id="coordViewContent" class="tab-content">
                    <div id="coordsContainer"></div>
                    <button id="addFormCoord" class="btn-remove-coord pure-button pure-button-primary"> Add </button>
                </div>
                <div id="sourceViewContent" class="tab-content">
                    <p>Example: -20,-20;-21,-21;</p>
                    <textarea id="txtCoords"></textarea>
                    <button id="btnCreatePolygon" class="pure-button pure-button-primary">Let's create!</button>
                </div>
                <div id="messages"></div>
            </div>
        </header>
        <main>
            <div id="map"></div>
        </main>
        <script type="text/plain" id="coordinateForm">
            <form class="pure-form pure-form-stacked">
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <input class="latitude pure-u-23-24" placeholder="Latitude">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <input class="longitude pure-u-23-24" placeholder="longitude">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <button class="btn-remove-coord pure-button pure-button-primary"> Remove </button>
                    </div>
                </div>
            </form>
        </script>
        <script src="CoordView.js"></script>
        <!--<script src="SourceView.js"></script>-->
        <script src="index.js"></script>
    </body>
</html>
